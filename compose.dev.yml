services:
  database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: test
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrations:
    build:
      context: backend
      dockerfile: migrations.Dockerfile
    depends_on:
      - database

  backend:
    build: backend
    ports:
      - 8080:8080
    depends_on:
      - migrations

volumes:
  pgdata:
